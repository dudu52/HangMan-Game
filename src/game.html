<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/95650c8b58.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/imgs/rope.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Hangman Game</title>
  </head>
  <body id="game">
    <div class="container">
      <div class="title">HANGMAN GAME</div>
      <div class="category"></div>
      <p id="tries"></p>
      <p id="word"></p>
      <p id="triesNumber"></p>
      <a class="btn button-desistir" href="../index.html" role="button">DESISTIR</a>
      <a class="btn button-reiniciar" id="restart" role="button">REINICIAR</a>
      <div class="buttonLabel">
        <input
          id="inputLetter"
          type="text"
          class="form-control text-center btnInputLetter d-inline"
          aria-label="Letra"
          aria-describedby="button-addon2"
          placeholder="Letra"
          maxlength="1"
          autofocusa
        />
        <button
          class="btn btn-outline-secondary btnVerificar"
          type="button"
          id="button-addon2"
        >
          Verificar
        </button>
      </div>
      <img src="../assets/imgs/Vector.png" class="img-fluid bg-img" />
      <canvas id="canvas" height="300" width="300"></canvas>
    </div>
    <script src="../src/js/script.js" type="module"></script>
  </body>
</html>
